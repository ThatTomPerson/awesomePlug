language: go
go:
- 1.8.x
- master

install:
- mkdir -p $GOPATH/bin
- curl https://glide.sh/get | sh
- glide install

script:
- go tool vet -composites=false -shadow=true *.go
- go list ./... | grep -v /vendor/

before_deploy:
- mkdir dist
- |
  for GOOS in darwin; do
    for GOARCH in 386 amd64; do
      go build -v -o awesomeplug-$GOOS-$GOARCH;
    done;
  done

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: awesomeplug-*
  on:
    tags: true
